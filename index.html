<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="dist/css/main.css">
    <link rel="icon" href="img/favicon.png">
    <title>Tagsy - l'éditeur de tags pour exercices de j'accorde</title>
    <script defer src="/dist/font-awesome/brands.js"></script>
    <script defer src="/dist/font-awesome/solid.js"></script>
    <script defer src="/dist/font-awesome/fontawesome.js"></script>
</head>
<body>
<header>
    <div class="container">
        <!-- Logo, title & help btn-->
        <img id="logo" alt="jaccorde" src="img/jaccorde-main-logo.png">
        <h1 class="floraless">J'accorde</h1>
        <p id="time-save" class="bold_10"></p>
        <p class="help-link regular_20 help">Aide</p>
    </div>
</header>
<main>
    <div class="container">
        <!-- title -->
        <h2 class="bold_25">Tagsy</h2>
        <h3 class="lato_light_15">L'éditeur de tags pour exercices de j'accorde.</h3>
        <h4 class="lato_light_10">Des questions? Cliquez sur "<span class="help">Aide</span>"</h4>

    <!-- toolbars -->

        <div id="toolbars">
            <div class="tools">
                <i class="fas fa-undo" id="undo"></i>
             </div>
            <hr>
            <div class="tools">
                <i class="fas fa-redo" id="redo"></i>
            </div>
            <hr>
            <div class="tools">
                <p class="tags lato_bold_base" id="tag-r" >[%R]</p>
            </div>
            <hr>
            <div class="tools">
                <p class="tags lato_bold_base" id="tag-g" >[%G]</p>
            </div>
            <hr>
            <div class="tools">
                <p class="tags lato_bold_base" id="tag-i" >[%I]</p>
            </div>
            <hr>
            <div class="counter lato_bold_base">
                Compteur automatique
                <input type="checkbox" id="counter" class="toggle-checkbox">
                <label for="counter" class="toggle-checkbox-label"></label>
            </div>
        </div>

        <div class="clear"></div>

        <!-- formulaire pour ajouter une question -->
        <form action="javascript:void(0)">
            <label class="bold_15" for="name-exercise">Nom de l'exercice : </label>
            <input type="text" name="nom-exercice" id="name-exercise" class="regular_10" placeholder="Entrez le nom de l'exercice">
                <label class="bold_15" for="question-name">Question : </label>
                <label for="qcm" class="bold_10 type-exercice label-name">QCM :  <span></span></label>
                <input type="radio" name="exercice" id="qcm" class="type-exercice">
                <label for="identification" class="bold_10 type-exercice label-name">Identification : </label>
                <input type="radio" name="exercice" id="identification" class="type-exercice">
                <label for="answer" class="bold_10 type-exercice label-name">Réponse courte :</label>
                <input type="radio" name="exercice" id="answer" class="type-exercice" checked="checked">
            <button id="change" class="btn btn-secondary btn-change display-none">Changer le type d'exercice</button>
                 <input type="text" name="question-name" id="question-name" class="regular_10" placeholder="Entrez l'énoncer">
                 <div class="clear"></div>
                <table id="root">
                </table>
                <input type="hidden" id="hidden">
                <input type="checkbox" id="explication" class="toggle-checkbox explication">
                <label for="explication" class="toggle-checkbox-label explication explication-check"></label>
                <label for="explication-text" class="bold_15 explication">Texte explicatif : </label>
                <input type="text" id="explication-text" class="regular_10 explication display-none" placeholder="Entrez l'explication">
            </form>
        <button class="btn-primary bold_10" id="form-add">Ajouter la question</button>
    </div>
    <img src="img/gizmo-greet.png" alt="guizmo" id="guizmo-greet">
    <div class="confirm display-none" id="message">
            <i class="fas fa-comment-alt" id="speech"></i>
            <p id="caution" class="bold_10 text-center"></p>
            <button class="btn btn-primary btn-confirm regular_15">oui</button>
            <button class="btn btn-secondary btn-cancel regular_15">non</button>
    </div>
</main>
<footer>
</footer>
</body>
<script src="dist/js/app.js" defer></script>
</html>
