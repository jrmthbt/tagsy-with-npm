<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="dist/css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="icon" href="img/favicon.png">
    <title>Tagsy - l'éditeur de tags pour exercices de j'accorde</title>
</head>
<body>
<section class="container mt-1">
    <div id="content">
        <h1 class="text-center">Questions créées</h1>
        <table class="table table-bordered">
            <thead class="thead-light text-center">
            <tr>
                <th scope="col">Type</th>
                <th scope="col">Enoncer</th>
                <th scope="col">choix</th>
                <th scope="col">bonne réponse</th>
                <th scope="col">explication</th>
                <th scope="col" class="w-25 p-3">Actions</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <button class="btn btn-outline-primary" id="form-add">Ajouter une question</button>
    <form action="javascript:void(0);" id="form" class="mt-4">
        <div class="form-group">
            <label for="type">type</label>
            <input type="text" name="type" id="type" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="enoncer">Enoncer</label>
            <input type="text" name="enoncer" id="enoncer" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="choix">choix</label>
            <input type="text" name="choix" id="choix" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="bonne-Reponse">Bonne Réponse</label>
            <input type="text" name="bonne-Reponse" id="bonne-Reponse" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="explication">explication</label>
            <input type="text" name="explication" id="explication" class="form-control" required />
        </div>
        <input type="hidden" id="hidden" />
        <button class="btn btn-xs btn-primary" id="form-save">Enregistrer</button>
        <button class="btn btn-xs btn-secondary" id="form-cancel">Annuler</button>
    </form>
</section>
</body>
<script src="dist/js/app.js"></script>
</html>
